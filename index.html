<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/ybp.png">
    <title>Meme-generator</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body onload="onInit()">

    <!-- <div class="main-screen" onclick="toggleMenu()"></div> ></div> -->

    <header class="main-header">
        <div class="nav-container container flex space-between align-center">
            <div class="logo" onclick="showGallery()"><img src="img/logo/logo.png" alt=""></div>
            <ul class="main-nav flex justify-center align-center clean-list">
                <li><a class="flex justify-center align-center active" onclick="showGallery()" >Gallery</a></li>
                <li><a class="flex justify-center align-center" onclick="showSavedMemes()" >Memes</a></li>
                <li><a class="flex justify-center align-center" href="https://github.com/yotam-bp" target="_blank">About</a></li>
            </ul>
        </div>

        </div>
        <main class="main-content container ">
            <section class="gallery-container flex flex-column">
                <div class="search-meme-container flex flex-row">
                    <div class="search-box container flex align-center">
                        <button class="searchButton" href="#">
                          <img src="icons/search-icon.png" alt="">
                        </button>
                            <input type="txt" class="searchInput" name="search" placeholder="Search" oninput="onSearchImg(this.value)">
                        </div>
                        <div class="filter-words flex">
                            <span onclick="onSearchImg('politics')">Politics</span>
                            <span onclick="onSearchImg('funny')">Funny</span>
                            <span onclick="onSearchImg('tv')">Tv</span>
                            <span onclick="onSearchImg('cute')">Cute</span>
                            <span onclick="onSearchImg('animals')">Animals</span>
                            <span onclick="onSearchImg('movies')">Movies</span>
                            <span onclick="onSearchImg('sport')">Sport</span>
                            <span onclick="onSearchImg('kids')">Kids</span> 
                            <span onclick="onSearchImg('')">All</span> 
                         </div>
                    </div>
                </section>
                <div class="grid-head"></div>
            <div class="img-container grid"></div>

            <div class="save-memes-container grid ">
            </div>

            <section class="edit-memes-container flex justify-center">
                <div class="canvas-container flex justify-center">
                    <canvas id="my-canvas" ></canvas>
                </div>
                <div class="edit-img-container flex flex-column">

                    <input type="text" class="meme-txt" name="meme-txt" placeholder="text here" oninput="onTextEdit(this.value)" />
                    <div class="edit-btns flex flex-column">

                        <div class="btns-1 flex justify-center space-evenly">
                            <button class="btn-up" onclick="onMoveLine(-10)"><img src="icons/up-arrow.png" alt=""></button>
                            <button class="btn-down" onclick="onMoveLine(10)"><img src="icons/down-arrow.png" alt=""></button>
                            <button class="btn-switch-line" onclick="onSwitchLines()"><img src="icons/up&down.png" alt=""></button>
                            <button class="btn-delete-line" onclick="onDeleteLine()"><img src="icons/trash.png" alt=""></button>
                            <button class="btn-add-line" onclick="onAddLine()"><img src="icons/add.png" alt="">
                            </button>
                        </div>

                        <div class="btns-2 flex justify-center space-evenly">
                            <button class="ctrl-btn bigger" onclick="onChangeTxtsize(3)"><img src="icons/increase.png" alt=""></button>
                            <button class="ctrl-btn smaller" onclick="onChangeTxtsize(-3)"><img src="icons/decrease.png" alt=""></button>
                            <button class="ctrl-btn align-right" value="right" onclick="onChangeAlign(this.value)"><img src="icons/align-left.png" alt=""></button>
                            <button class="ctrl-btn center-align" value="center" onclick="onChangeAlign(this.value)"><img src="icons/center-align.png" alt=""></button>
                            <button class="ctrl-btn align-left" value="left" onclick="onChangeAlign(this.value)"><img src="icons/align-right.png" alt=""></button>              
                        </div>

                        <div class="btns-3 flex justify-center space-evenly">
                            <select class="font-select" value="fontFamily" oninput="onChangeFont(this.value)">
                                <option value="Impact">Impact</option>
                                <option value="Ariel">Ariel</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                            <input type="color" class="border-color" oninput="onChangeBorderColor(this.value)"></input>
                            <input type="color" class="font-color" oninput="onChangeFontColor(this.value)"></input>
                        </div>

                        <div class="btns-4 flex justify-center space-evenly">
                            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button class="btn-share" type="submit"><img src="icons/facebook.gif" alt=""></button>
                              </form>
                            <button class="save-meme" onclick="onSaveMeme()"><img src="icons/save.png" alt=""></button>
                            <button><a href="#" class="download-btn" onclick="downloadImg(this)"download="my-meme.jpg"><img src="icons/download.gif" alt=""></a></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="main-footer">
            <div class="footer-container container flex flex-column align-center">
                <div class="footer-logo"><img src="img/logo/logo.png" alt=""></div>
                <small><p>Â© 2021 coffeerights - All Rights Reserved - Yotam Ben-Porat</p>  
                    <a href="https://github.com/yotam-bp" target="_blank">
                </a> <img class="git-img" src="icons/github.png" alt=""> </small>
            </div>
        </footer>

        <script src="js/util.js"></script>
        <script src="js/meme-storage.js"></script>
        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>
</body>
</html>

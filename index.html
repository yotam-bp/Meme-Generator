            <ul class="main-nav flex justify-center align-center clean-list">
                <li><a class="flex justify-center align-center active" href="#">Gallery</a></li>

        <main class="main-content container">
            <section class="gallery-container">
                <div class="search-meme-container flex">
                    <header class="search-container container flex space-between align-center">
                        <form class="search-form" onchange="onSearchImg(event)">
                            <input type="txt" class="search" name="search" placeholder="Search" />
                            <button class="search-btn">search</button>
                        </form>
                        <div class="filter-words">
                            sdfsdf sdfgsdgsd asasd asdasda asdasd
                        </div>
                        <section class="img-container"></section>
            </section>
            <section class="save-memes-container">

            </section>
            <section class="edit-memes-container flex flex-row justify-center ">
                <div class="canvas-container flex justify-center">
                    <canvas id="my-canvas" height="500" width="500"></canvas>
                </div>
                <div class="edit-img-container">
                    <input type="text" class="meme-txt" name="meme-txt" oninput="onTextEdit(this)" />
                    <div class="btn-edit flex">
                        <button class="ctrl-btn bigger" onclick="onIncreaseTxt()">+A</button>
                        <button class="ctrl-btn smaller" onclick="onDecreaseTxt()">-A</button>
                        <button class="btn-up" onclick="onMoveUp()">‚áß</button>
                        <button class="btn-down" onclick="onMoveDown()">‚á©</button>
                        <button class="btn-switch-line" onclick="onSwitchLines()">‚Üì‚Üë</button>
                        <button class="btn-add-line" onclick="onAddLine()">+</button>
                        <button class="btn-delete-line" onclick="onDeleteLine()"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="main-footer">
